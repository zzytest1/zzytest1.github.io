<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			img{
				width: 1000px;
				height: 1000px;
				animation: a linear 5s infinite;
			}
			@keyframes a{
				from{
					transform: rotateZ(0deg);
				}
				to{
					transform: rotateZ(360deg);
				}
			}
		</style>
	</head>
	<body>
			<img src="img/0224154858.png" alt="">
	</body>
</html>
