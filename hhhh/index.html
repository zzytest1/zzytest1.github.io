<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			img{
				width: 200px;
				height: 200px;
			}
			div{
				width: 200px;
				height: 200px;
				background: #000;
				animation: a linear 5s infinite;
			}
			@keyframes a{
				from{
					transform: rotateZ(0deg);
				}
				to{
					transform: rotateZ(360deg);
				}
			}
		</style>
	</head>
	<body>
		测试
		<img src="img/2.gif" alt="">
		<div></div>
	</body>
</html>
